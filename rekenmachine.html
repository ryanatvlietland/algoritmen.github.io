
<html>

<head>
    <title>Rekenmachine zonder aanpassingen</title>
</head>

<body>
    <script>

    var getal1;
    var getal2;
    var resultaat;
    var operator;

    window.alert("Voer het eerste getal in");
    getal1 = Number(window.prompt('Enter a value for getal1'));
    window.alert("Voer het 2e getal in");
    getal2 = Number(window.prompt('Enter a value for getal2'));
    window.alert("voer de operator in (+,-,/ of *)");
    operator = window.prompt('Enter a value for operator');
    if (operator == "+") {
        resultaat = getal1 + getal2;
    } else {
        if (operator == "-") {
            resultaat = getal1 - getal2;
        } else {
            if (operator == "*") {
                resultaat = getal1 * getal2;
            } else {
                if (operator == "/") {
                    resultaat =  getal1 / getal2;
                } else {
                    operator = "NIKS";
                }
            }
        }
    }
    if (operator == "NIKS") {
        window.alert("Er is geen geldige operator ingegeven");
    } else {
        window.alert(getal1 + operator + getal2 + "=" + resultaat);
    }



    </script>
</body>


</html>
